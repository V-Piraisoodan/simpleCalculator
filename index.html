<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="favicon.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="container">
        <div class="simplecal" id="simple">
            <input type="text" id="input" placeholder="Enter the value    ">
            <button id="clear"   onclick="cl()">C</button>
            <button id="blue"    onclick="CE()">CE</button>
            <button id="yellow"  onclick="cal('%')">%</button>
            <button id="blue"    onclick="cal('/')">/</button>
            <button id="numbers" onclick="cal('7')">7</button>
            <button id="numbers" onclick="cal('8')">8</button>
            <button id="numbers" onclick="cal('9')">9</button>
            <button id="yellow"  onclick="cal('*')">*</button>
            <button id="numbers" onclick="cal('4')">4</button>
            <button id="numbers" onclick="cal('5')">5</button>
            <button id="numbers" onclick="cal('6')">6</button>
            <button id="blue"    onclick="cal('-')">-</button>
            <button id="numbers" onclick="cal('1')">1</button>
            <button id="numbers" onclick="cal('2')">2</button>
            <button id="numbers" onclick="cal('3')">3</button>
            <button id="yellow"  onclick="cal('+')">+</button>
            <button id="numbers" onclick="cal('.')">.</button>
            <button id="numbers" onclick="cal('0')">0</button>
            <button id="ans" onclick="answer()">Answer</button>

        </div>

    </div>
    

<script src="script.js"></script>
</body>
</html>
